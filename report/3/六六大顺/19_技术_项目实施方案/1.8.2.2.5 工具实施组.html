<p>1.8.2.2.5 工具实施组</p><p>（1）工作职责</p><p>根据工作方案总体要求，制定实施详细计划。</p><p>开展系统部署、现场调试、实施维护工作。</p><p>配合开展用户培训及辅导使用。</p><p>收集和解决用户问题。</p><p>向项目管理办公室汇报实施工作情况。</p><p>实施维护周报日报的编写，项目过程中问题的反馈、解决等管理工作。</p><p>负责组织项目验收工作。</p><p>（2）人员构成</p><p>工具实施组由招标方选派工作人员、招标方业务部门人员与我公司系统实施人员组成。</p><p>招标方人员构成：建议根据系统实施点，由招标方工作人员、招标方相关业务部门人员组成，并由招标方确定小组组长。</p><p>我公司人员构成：由我公司系统实施人员组成。</p>
