<p>1.6.6.2.4 项目建设团队</p><p>我公司承诺：</p><p>1、根据招标人要求，组建一支专业建设团队，团队专业技术人员不少于15人（包含项目负责人），并且具备信息化项目建设类项目业绩。</p><p>2、保证项目人员组织的稳定性，在本项目工程结束前，参加本项目的人员变动必须取得招标人同意。招标人保留拒绝我公司人员变更要求的权利。</p><p>3、我司在开展工作期间，须严格遵守以下工作规范要求：</p><p>（1）遵守国家法律和政府的有关条例、规定和办法，以及招标人相关管理规定开展工作；</p><p>（2）执行有关项目建设的法律、法规、规范、标准和制度，履行合同规定的义务和职责；</p><p>（3）我公司在签署合同时，须同步签订《保密协议书》。</p>
