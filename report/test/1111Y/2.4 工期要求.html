<p>2.4 工期要求</p><p>项目采购项目整体工作于2025年9月30日前完成，提交智能体相关开发成果。具体进度要求如下：</p><p>（1）提交详细的项目进度计划，明确里程碑；</p><p>（2）乙方在2025年12月前，完成项目中期工作，2026年12月前，完成项目整体工作，提交相关研究成果，配合甲方通过中期检查、课题验收与项目验收；</p><p>（3）如果因甲方计划变更或特殊原因影响，双方协商解决进行相应的工期调整。</p><p>乙方应在每季度向甲方提交的进度报表，表明每个研究方向的实际进展情况。如果出现了进度与计划不一致，报告中应说明其原因，并提出防止此类偏差对研究报告提交产生影响的措施。</p>
