<p>1.5.2.3.13 机器学习与智能建模类技术</p><p>（1）机器学习模型生命周期管理平台</p><p>集成MLflow、Kubeflow，支持模型训练、评估、部署、监控全流程；</p><p>实现特征工程自动化、超参调优、AUC/KS等指标追踪。</p><p>（2）动态特征权重优化机制</p><p>基于SHAP、LIME等可解释性工具分析特征贡献度；</p><p>结合在线学习（OnlineLearning）或周期重训练，动态调整特征权重。</p><p>（3）行业基准建模与分群分析</p><p>利用K-means、GMM等聚类算法对客户按行业、规模、区域分群；</p><p>构建分群专属风险基准线，提升对比分析精度。</p>
