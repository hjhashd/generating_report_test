<p>1.8.3.3.1 进度控制内容</p><p>项目进度管理遵循原则</p><p>项目进度管理的依据是项目合同所约定的工期目标；</p><p>在确保项目质量和安全的原则下，控制项目进度。</p><p>项目进度管理内容</p><p>在了解项目特点的前提下，根据工期目标，提交总体进度计划，并定期提交阶段性工作计划；</p><p>制定详细的项目建设进度计划，明确项目关键路径，设置里程碑，按照合同的进度计划制定具体的实施计划，定期跟踪检查，对可能发生的工程延误提出相应对策；</p><p>定期或不定期地召开或参加项目例会、协调会议等，向项目单位通报项目进展情况，提交进度报告，及时解决相关问题。</p><p>建立项目变更流程，记录项目变更。</p>
