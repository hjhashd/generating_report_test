<p>3.4 培训要求</p><p>中标人提供的培训应包括软件功能使用、软硬件的维护和安装、故障判断与模块更换、数据接口等，中标人应为用户提供培训教材。一般培训要求：</p><p>（1）培训语言首选中文。</p><p>（2）培训的内容应全面。</p><p>（3）中标人提供所有培训资料。</p><p>（4）课堂资料，包括开课前发放的文档和课堂资料归用户方所有，用户方有权拷贝这些资料供内部培训使用。中标人可保留版权和知识产权。</p><p>（5）培训内容，包括培训中使用的电子文档应提交给用户方供其内部使用。</p><p>（6）中标人提供充足的培训设备，避免出现学员共用一套培训设备的情况。用户方可以在培训时摄像供其内部使用。</p>
