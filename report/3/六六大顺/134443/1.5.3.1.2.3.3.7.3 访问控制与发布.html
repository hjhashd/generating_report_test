<p>1.5.3.1.2.4.4.3 访问控制与发布</p><p>本功能用于配置主数据访问控制和策略，主要包括</p><p>权限角色绑定：限定可调用智能体的角色（如“风控专员”“客户经理”）；</p><p>数据脱敏策略：根据调用者权限动态脱敏敏感字段（如身份证号、联系方式）；</p><p>调用日志与审计：记录每次交互的完整上下文、推理路径与结果，支持回溯与合规检查；</p><p>使用配额控制：设置日/月调用量上限，防止资源滥用；</p><p>异常行为监控：对高频无效查询、越权访问等行为自动告警并限流。</p><p>功能示例</p><p><img src="/python-api/editor_images/9263150c-d20c-48dd-935f-9fba65f9c5e1.png" /></p>
