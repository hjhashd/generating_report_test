<p>1.5.3.2.2.1.3.2 主动风险预警</p><p>本功能旨在实现从事后分析到事前预测的转变。利用时间序列分析等AI算法，对关键风控指标进行趋势预测，并基于预测结果提前发出预警。这使得策略师能够在潜在问题实际影响业务前获得宝贵的缓冲期，从而实施前瞻性优化，变被动应对为主动防御，提升风控体系的韧性。详细操作步骤：</p><p>（1）用户查看中部的【规则执行趋势】等监控图表。</p><p>（2）除了历史数据曲线，用户需重点关注图表中由AI生成的未来趋势预测虚线。</p><p>（3）若预测虚线显示关键指标（如“某规则命中次数”）将在未来几天内触及预设的预警线，系统会主动向用户发送提示信息，提示其关注并提前介入。</p><p><img src="/python-api/editor_images/9dc5cf2f-053a-4a4e-adc3-ce5759444cc2.png" /></p>
