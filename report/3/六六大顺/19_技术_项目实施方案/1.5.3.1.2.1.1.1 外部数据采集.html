<p>1.5.3.1.2.1.1.1 外部数据采集</p><p>本功能统一管理来自第三方机构或公开渠道的外部数据源，涵盖征信、工商、行业监管等多个领域。呈现方式：</p><p>按数据源类别分组展示，每组下列出具体的外部数据服务名称（如“人行征信API”“国家企业信用信息公示系统”“海关进出口数据库”等）。</p><p>每个数据源条目包含来源机构、数据类型（如企业基本信息、司法风险、经营异常等）、当前采集状态及更新频率。</p><p>通过【配置采集】可进入采集任务管理界面，调整采集范围、频率或授权凭证。</p><p>功能示例：</p><p><img src="/python-api/editor_images/b24a0569-d27e-42b4-880d-322eaa2b7741.png" /></p>
