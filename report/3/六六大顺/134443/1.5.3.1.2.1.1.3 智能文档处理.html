<p>1.5.3.1.2.1.1.3 智能文档处理</p><p>本功能对上传的PDF、图片、音频、视频及财务报表等非结构化文件进行AI驱动的内容提取与结构化转换。数据呈现方式：</p><p>以处理类型为维度，列出今日已处理的各类文档任务清单，例如：</p><p>PDF合同解析任务列表（含文件名、上传时间、解析状态）</p><p>OCR识别任务列表（含图片名称、识别结果置信度、是否人工复核）</p><p>语音转写记录（含音频来源、说话人角色、转写文本摘要）</p><p>财报关键指标提取结果（如资产负债表项目、利润表字段等）</p><p>用户可通过【处理配置】自定义不同文档类型的解析模板、AI模型版本及输出格式。</p><p>功能示例：</p><p><img src="/python-api/editor_images/7af5289e-cd26-4c0a-a313-917a1a8e97f6.png" /></p>
