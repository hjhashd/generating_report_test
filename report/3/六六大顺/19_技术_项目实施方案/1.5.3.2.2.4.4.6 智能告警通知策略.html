<p>1.5.3.2.2.4.4.6 智能告警通知策略</p><p>本功能提供告警通知的个性化配置和升级机制，支持按告警级别、时间段、接收人偏好等条件定制通知策略，确保重要告警能够及时送达并升级处理。详细操作步骤：</p><p>（1）在告警设置页面，点击&quot;通知策略&quot;标签页，可配置不同告警级别对应的通知方式和接收人。</p><p>（2）设置告警升级规则，例如&quot;如果高危告警在30分钟内未确认，自动升级通知值班经理&quot;。</p><p>（3）支持按时间段设置不同的通知策略，如工作时间使用钉钉通知，非工作时间使用短信和电话通知。</p><p>（4）个人用户可在&quot;个人设置&quot;中配置通知偏好，如接收哪些级别的告警、哪些时间段免打扰等。</p>
