<p>1.7.8 培训时间节点</p><p>1、培训时间节点和地点</p><p>正式合同签订后，根据合同内联系人信息与招标方培训负责人联系，共同确定项目的培训时间节点和培训地点。</p><p>培训的具体安排如下：</p><p>培训通知：培训前一周下发培训通知，明确培训时间、地点、培训内容等。</p><p>培训内容：包括讲解培训、操作培训、培训测试。</p><p>培训结束：收集学员的培训意见。</p><p>2、取消/推迟培训</p><p>对于已经计划安排的培训课程，培训的取消或推迟应在课程预定开始至少15天以前以书面的方式通知。</p><p>如有必要根据培训的实际情况向用户提交《培训改进方案》，我公司也可提交《培训改进建议》。</p>
