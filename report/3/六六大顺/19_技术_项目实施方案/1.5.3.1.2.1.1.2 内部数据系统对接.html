<p>1.5.3.1.2.1.1.2 内部数据系统对接</p><p>本功能模块集中展示已对接的企业内部业务系统，支持按系统类型、同步模式（实时/定时）和连接状态进行分类查看。数据呈现方式：</p><p>以卡片列表形式展示每个已接入系统，包括系统名称、所属业务域、同步策略（如“实时同步”或“每日凌晨2点定时同步”）、最近同步时间及连接状态（正常/异常）。</p><p>用户可通过点击【系统对接】按钮，进入系统对接配置页，新增或编辑对接任务。</p><p>功能示例：</p><p><img src="/python-api/editor_images/aa043e5a-dfcb-4771-987d-6ad5fbdf45f4.png" /></p>
