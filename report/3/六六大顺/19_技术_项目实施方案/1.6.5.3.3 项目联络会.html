<p>1.6.5.3.3 项目联络会</p><p>为了确保项目的顺利进行和完成，在项目开展过程中，我司组织召开必要的技术联络会，以便于招标人在项目开展过程中密切配合我司，确保本项目的进展顺利。</p><p>技术联络会的内容包括：确认各个阶段的阶段性成果，审查、确认我司提供的技术文件，确定咨询工作内容及工作日程表，确认交付物和其他有关事项。</p><p>我司应负责在招标人所在地组织相应的项目联络会和审查会，提供必须的资料及服务等，至少保证开展每月一次项目协调会议。</p><p>加强向数字化部沟通汇报，及时将需提级问题主动暴露，针对涉及协调网公司技术资源、协调分子公司配合开展的工作，以专题汇报形式进行汇报沟通。保证项目问题及时得到妥善解决。</p>
