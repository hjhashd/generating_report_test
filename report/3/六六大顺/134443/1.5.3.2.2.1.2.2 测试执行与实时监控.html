<p>1.5.3.2.2.1.2.2 测试执行与实时监控</p><p>本功能负责驱动测试任务的高效、透明执行。其核心价值在于利用与线上环境一致的规则引擎，在隔离的沙箱中模拟真实决策过程，并提供实时进度反馈。这确保了测试结果的真实性与可靠性，同时让用户对整个测试过程的推进有清晰的感知，避免了长时间等待的不确定性。详细操作步骤：</p><p>（1）测试数据加载并预览成功后，用户点击【开始模拟】按钮，启动测试任务。</p><p>（2）沙箱引擎将加载选定的规则集版本，并逐条对测试数据集进行模拟计算。</p><p>（3）系统界面会显示实时执行进度条、已处理数据量及预计剩余时间。测试完成后，页面将自动跳转至结果分析报告页面。</p><p><img src="/python-api/editor_images/e5d46604-84bc-4904-aff2-c10f088fddb8.png" /></p>
