<p>1.5.5.2 集成原则</p><p>符合开放的接口标准</p><p>符合开放的接口标准，实现跨异构系统、跨软件平台的系统接口。</p><p>遵循松耦合的原则</p><p>接口设计遵循松耦合的原则。系统提供的外部接口能够有效地屏蔽系统内部的实现细节，并与系统本身的技术架构，实现方式无关。</p><p>接口具备良好的扩展性</p><p>接口具备良好的扩展性，能够随着系统之间接口要求的不断变化，进行方便的扩展。</p><p>接口安全、可靠</p><p>系统接口具有安全、可靠性，既能提供第三方调用过程中的安全验证，又能提供可靠、稳定的接口服务。</p><p>采用成熟适用的接口技术</p><p>采用成熟适用的接口技术，降低开发难度与开发成本。</p>
