<p>3.2 应用架构</p><p>【编制说明】该章节适用于业务应用支撑类或综合技术平台类于本项目开展管理支撑功能建设。描述项目建设所包括系统在企业级应用框架中的定位、主要功能框架、系统建设和推广应用所涉及的范围。以框架图的形式，标注项目建设所包括系统在企业级应用框架中的位置。本章节总括性阐述一下本项目支撑应用架构情况。</p><p>【示例】</p><p>本项目支撑XXX<em>（数字电网/数字运营/数字服务/数字产业等）</em>建设，涉及XXX、XXX<em>（包括纪检监察域、办公域等等，与业务域对应）</em>等X个应用域，包括X个应用组，XX个一级应用模块、XX个二级应用模块。</p>
