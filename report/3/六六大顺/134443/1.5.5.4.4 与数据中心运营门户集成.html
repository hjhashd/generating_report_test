<p>1.5.5.4.4 与数据中心运营门户集成</p><p>与数据中心运营门户的集成，提供展示数据中心运营门户运维模块的所有数据接口，涉及资源、作业、组件、通道、工单等，实现无缝对接，主要包括：</p><p>提供资源监控接口集成，支持为数据中心运营门户提供数据中心资源监控性能数据。</p><p>提供数据采集量接口集成，支持包括结构化、非结构化、时序数据、外部数据等统计数据。</p><p>提供作业状态接口集成，支持为数据中心运营门户提供作业运行状态数据。</p><p>提供数据组件、链路通道实时状态接口集成，支持数据中心运营门户实时查看。</p><p>提供工单闭环接口，支持运维工单进度实时查询。</p>
