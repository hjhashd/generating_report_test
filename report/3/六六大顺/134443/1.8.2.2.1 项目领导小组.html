<p>1.8.2.2.1 项目领导小组</p><p>（1）工作职责</p><p>确定项目建设目标，对项目进行总体领导。</p><p>针对项目内外环境、风险状况，进行项目目标修订、时间进度变更等重大决策。</p><p>组建项目建设组织，任命各机构负责人，对项目执行工作进行监督和指导。</p><p>审定项目目标、风险决策、对项目的重大问题进行决策。</p><p>项目审批和监控。</p><p>项目变更决策。</p><p>重要资源协调、项目验收。</p><p>（2）人员构成</p><p>项目领导小组由主要由招标方领导和招标方项目组负责人构成，以及我公司项目负责人参与。</p><p>招标方人员构成：建议由招标方领导、项目负责人、业务人员代表、技术人员代表等组成，负责项目的协调、监控和抉择。</p>
